<form [formGroup]="form" (ngSubmit)="getDeductible()">
  <p>
    <mat-form-field appearance="fill">
      <input type="number" matInput placeholder="Donation amount" formControlName="amount">
      <span matPrefix>â‚¬&nbsp;</span>
    </mat-form-field>
  </p>

  <mat-form-field appearance="fill">
    <mat-label>Event type</mat-label>
    <mat-select formControlName="event">
      <mat-option *ngFor="let type of events" value="{{type.name}}">{{type.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <button type="submit" mat-raised-button color="accent">Calculate</button>
  </div>

</form>

<div class="wrapper">
  <h2>Your deductible amount with rate {{currentRate}}% is:</h2>
  <p>{{amount | currency: "EUR"}}</p>
</div>
